<div>
  <div style="width: 100%; text-align: end;">
    <button mat-fab class="extended-fab-button" color="primary" (click)="openDialog()">
      <mat-icon>add</mat-icon>
      <span class="extended-fab-button__text">Adicionar</span>
    </button>
  </div>
  <br/><br/>
  <div>
    <table mat-table [dataSource]="permissions" class="mat-elevation-z8">
      <ng-container matColumnDef="permissions">
        <th mat-header-cell *matHeaderCellDef> Permissões </th>
        <td mat-cell *matCellDef="let permission"> {{permission.description}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let permission">
          <button mat-icon-button (click)="loadPermission(permission)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="delete(permission.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
