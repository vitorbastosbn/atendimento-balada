<h1 mat-dialog-title>Cadastro de perfis</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <p>
      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Descrição</mat-label>
        <input matInput formControlName="description">
      </mat-form-field>
    </p>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onConfirm()" style="width: 49%;" color="primary" [disabled]="form.invalid">Confirmar</button>
  <button mat-raised-button (click)="onClose()" style="width: 49%;">Cancelar</button>
</div>
