<div>
  <div style="width: 100%; text-align: end;">
    <button mat-fab class="extended-fab-button" color="primary" (click)="openDialog(false)">
      <mat-icon>add</mat-icon>
      <span class="extended-fab-button__text">Adicionar</span>
    </button>
  </div>
  <br/><br/>
  <div>
    <table mat-table [dataSource]="users" class="mat-elevation-z8">
      <ng-container matColumnDef="fullname">
        <th mat-header-cell *matHeaderCellDef> Nome Completo </th>
        <td mat-cell *matCellDef="let user"> {{user.fullname}} </td>
      </ng-container>
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Usuário </th>
        <td mat-cell *matCellDef="let user"> {{user.username}} </td>
      </ng-container>
      <ng-container matColumnDef="permissions">
        <th mat-header-cell *matHeaderCellDef> Permissões </th>
        <td mat-cell *matCellDef="let user">
          <span *ngFor="let permission of user.permissions"> {{permission.description}} <br/></span>
        </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let user">
          <button mat-icon-button (click)="loadUser(user)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="delete(user.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
